<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/pokedex.css" />
    <link rel="stylesheet" href="assets/css/description-modal.css" />
    <link rel="stylesheet" href="assets/css/responsivo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="content">
      <h1>Pokedex</h1>
      <ol id="pokemonList" class="pokemons">
        <!-- ! ............ POKEMONS HERE ............. -->
      </ol>
      <div class="pagination"><button id="loadMoreBtn">Load More</button></div>
      <div
        id="modal-overlay"
        style="display: none"
        role="dialog"
        aria-modal="true"
      >
        <button id="closeModalBtn"><i class="fas fa-times"></i></button>
        <div class="modal-description">
          <div class="pokemon-details">
            <h2 class="pokemon-name">bulbasaur</h2>
            <span class="number">#001</span>
            <ol class="desc-types">
              <li class="type">grass</li>
            </ol>
            <div class="pokemon-img">
              <img
                class="pokemon-desc-photo"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt=""
              />
            </div>

            <div id="infos" class="infos">
              <h2>Habilidades</h2>
              <ul id="attack-list" class="attack-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
